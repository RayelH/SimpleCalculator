<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="main.css" rel="stylesheet" type="text/css" />
  <title>Document</title>
</head>

<body>
  <div id="background">

    <div id="result"></div>

    <div class="row" id="firstrow">
      <button class="deleteButton" id="delete">Del</button>
      <button class="operator" id="percent">%</button>
      <button class="operator" id="plus">+</button>
    </div>

    <div class="row srow" id="secondrow">
      <button class="number first" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operator" id="min">-</button>
    </div>

    <div class="row srow" id="thirdrow">
      <button class="number first" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" id="multiply">*</button>
    </div>

    <div class="row srow" id="fourthrow">
      <button class="number first" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" id="divide">/</button>
    </div>

    <div class="row srow" id="fifthrow">
      <button class="number" id="0">0</button>
      <button class="number" id=".">.</button>
      <button class="spoperator" id="=">=</button>
    </div>

  </div>
<script src="client.js"></script>
</body>

</html>
